version: '3.8'

services:
  postgres:
    image: postgres:14
    container_name: chubank-postgres
    environment:
      POSTGRES_DB: chubank
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d chubank"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - chubank-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chubank-api
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=chubank;Username=postgres;Password=postgres;Port=5432
      - Jwt__Key=VerySecretKeyForDevelopment_ReplaceInProd_MinimumLength32Characters
      - Jwt__Issuer=bmptec
      - Jwt__Audience=bmptec_clients
      - BrasilApi__HolidaysUrl=https://brasilapi.com.br/api/feriados/v1/2025
    ports:
      - "5000:80"
    healthcheck:
      test: ["CMD-SHELL", "ls /app"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - chubank-network

volumes:
  pgdata:
    driver: local

networks:
  chubank-network:
    driver: bridge
